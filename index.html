<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Powered Learning Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1 class="logo">Education</h1>
      <div class="right-nav">
        <div class="select-box">
          <div class="select-heading">
            <span>Home</span><img src="./arrow.svg" alt="img" />
          </div>
          <div class="options">
            <div class="option">All Courses</div>
            <div class="option">Classes</div>
            <div class="option">Classroom folders</div>
            <div class="option">Archived Classes</div>
            <div class="option">About Us</div>
            <div class="option">Contact</div>
          </div>
        </div>
        <img src="./chatbot.svg" alt="Image" id="chatbotimg" />
      </div>
    </nav>
    <main>
      <div class="chat-box">
        <div class="h1">Talk to your own assistant...</div>
        <div class="chat-container">

        </div>
        <div class="input-area">
            <input type="text" class="prompt" placeholder="ask anything...">
            <button><img src="./btn.svg" alt="img"></button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
